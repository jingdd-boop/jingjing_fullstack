<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // es5 创建类
    function Person(name,age) {
      this.name = name;
      this.age = age;
    }

    Person.prototype.running = function () {
      console.log(this.name,this.age,'running')
    }

    var p = new Person('why',18);
    console.log(p.name,p.age);
    p.running()

    //es6 创建类
    class Person {
      //构造方法
      constructor(name,age) {
        this.name = name;
        this.age = age
      }

      running() {
        console.log(this) 
        console.log(this.name,this.age,"rung")
      }

    }

    const p = new Person("why",12);
    console.log(p.name,p.age)
    p.running()

    //this绑定
    let func = p.running;
    
    //func();没有主动绑定this

    var obj = {
      name :"jing",
      age:40
    }
    func = func.bind(obj)
    func()
    // func.call(obj)
    //可以进行调用running
    //输出结果不一样
    //property 'name' of undefined
    //runnning()函数中的this、为undefined
  </script>
</body>
