<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lazy-Load</title>
  <style>
    .img {
      width: 200px;
      height:200px;
      background-color: gray;
    }
    .pic {
      
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="img">
    
      <img class="pic" alt="加载中" data-src="./images/1.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/2.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/3.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/4.png">
    </div>
    <div class="img">
      <img class="pic" alt="加载中" data-src="./images/5.png">
    </div>
     <div class="img">
      <img class="pic" alt="加载中" data-src="./images/6.png">
    </div>
     <div class="img">
      <img class="pic" alt="加载中" data-src="./images/7.png">
    </div>
     <div class="img">
      <img class="pic" alt="加载中" data-src="./images/8.png">
    </div>
     <div class="img">
      <img class="pic" alt="加载中" data-src="./images/9.png">
    </div>
     <div class="img">
      <img class="pic" alt="加载中" data-src="./images/10.png">
    </div>
  </div>
</body>
<script>
  //1、获取所有的图片标签
  const imgs = document.getElementsByTagName('img');
  //2、获取可视区的高度；
  const viewHeight = window.innerHeight || document.documentElement.clientHeight();
  let num = 0;
  function lazyload() {
    for (let i = num;i < imgs.length;i++) {
      let distance = viewHeight - imgs[i].getBoundingClientRect().top
      if(distance >= 0) {
        imgs[i].src = imgs.getAttribute('data-src')
        num = i + 1;
      }
    }
  }
  window.addEventListener('scroll',lazyload,false);
</script>
</html>
