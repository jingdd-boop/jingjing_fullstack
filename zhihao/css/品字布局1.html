<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .item1 {
      width: 50%;
      background-color: rgb(25, 163, 25);
      height: 100px;
      margin: 0 auto;
    }
    .item2 {
      width: 50%;
      float: left;
      background-color: thistle;
      height: 100px;
    }
    .item3 {
      width: 50%;
      float: left;
      background-color: rgb(180, 46, 180);
      height: 100px;
    }
  </style>
</head>
<body>
  <!-- 第二种全屏品字布局 -->
  <div class="item1"></div>
    <div class="item">
      <div class="item2"></div>
      <div class="item3"></div>
    </div>
</body>
</html>

<!-- margin:0 auto 实现元素的水平居中 -->
<!-- text-align:center 在父元素中使用，子元素会水平居中-->
