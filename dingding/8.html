<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js实现双向绑定</title>
</head>

<body>
  <input type="text" id="example" />
  <p id="a">{{hello}}</p>

  <script>
    var input = document.getElementById('input');
    var test = {};
    Object.defineProperty(test,'hello', {
      set:function(newVal) {
        console.log('set被调用')
        document.getElementById('example').value = newVal;
        document.getElementById('a').innerHTML = newVal;
      }
    });
    document.getElementById('example').onkeyup = function(e) {
      test.hello = e.target.value;
    };
    test.hello="";
    
  </script>
</body>
</html>
