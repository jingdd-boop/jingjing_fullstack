<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
</head>
<body>
  <script>
    //花2秒钟做事A
    //2秒钟做事B 花3秒做完
    //最后说完成了
    const p1 = new Promise((resolve,reject) => {
      console.log('开始任务')
      setTimeout(() => {
        console.log('完成A')
        resolve();
      },2000)
    })
    
    p1.then(() => {
      const p2 = new Promise((resolve,reject) => {
      setTimeout(() => {
        //console.log('完成B')
        resolve();
      },3000)
    })
      p2.then(() => {
        console.log('完成B')
      })
    })
   

  </script>
</body>
</html>
