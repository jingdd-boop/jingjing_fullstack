<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img alt="" id="avatar" src="https://img.36krcdn.com/20201227/v2_674c162cce6d45d2a9328bcc8166c0c8_img_jpg
  "> 
  <script>
    const strAvatar = 'https://img.36krcdn.com/20201227/v2_674c162cce6d45d2a9328bcc8166c0c8_img_jpg';
    
    const oAvatar = document.querySelector('#avatar');
    const oImg = new Image(); //没有在dom中 内存中 由浏览器分配
    oImg.src=strAvatar; //访问网站的代理，发送http请求
    
    oImg.onload = function() {
      //http response over
      oAvatar.src = strAvatar;
      //浏览器缓存
    }
    // url -> proxy -> http -> request -> response 网络层
    //浏览器里面启动了一个网络进程 ，下载一张图片
    //console.log(typeof(oAvatar));
    //oAvatar.src = strAvatar; 
    //怎么优化
    //图片大一些，网络差一些的话
  </script>
</body>
</html>
