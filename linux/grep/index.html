<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form name="telForm">
    <label for="">手机号:</label>
    <input type="text" name="telInput" id="telInput" 
    placeholder="请输入手机号" minlength="11" maxlength="11" pattern="^1[345789][0-9]{9}$"/>
    <button type="submit">提交按钮</button>
  </form>
  <script>
    //页面上所有的表单都归document.forms
    const oForm = document.forms["telForm"];
    // console.log(oForm);
    oForm.addEventListener("submit",(event) => {
      event.preventDefault();
      //preveDefault()阻止默认行为
      let tel = oForm["telInput"].value;
      console.log(tel);
      //正则表达式a-z是取字母
      //^都是数字 $
      //验证手机号是否有用 11数字，第一位为1，第二位为[345789],第三位开始在[0-9]找9位

      if (/^1[345789][0-9]{9}$/.test(tel)) {
        console.log('正确的手机号');
      } else {
        alert('手机格式错误');
      }
    })
  </script>
</body>
</html>
